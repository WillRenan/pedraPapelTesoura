<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>PedraPapelTesoura</title>
  </head>
  <body>
    <header>
      <div class="cabecalho">
        <h1>Rock, Paper or Scisor !</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="player-options">
          <p>Player 1</p>
          <img src="img/rock.png" style="opacity: 0.3;" alt="Rock">
          <img src="img/paper.png" style="opacity: 0.3;"   alt="Paper">
          <img src="img/scisor.png" style="opacity: 0.3;" alt="Scisor">
        </div><!--player-->
        <div class="enemy-options">
          <p>Player 2</p>
          <img src="img/rock.png" style="opacity: 0.3;" alt="Rock">
          <img src="img/paper.png" style="opacity: 0.3;" alt="Paper">
          <img src="img/scisor.png" style="opacity: 0.3;" alt="Scisor">
        </div><!--enemy-->
      </div>
    </main>
    
  </body>
</html>
