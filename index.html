<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>PedraPapelTesoura</title>
  </head>
  <body>
    <header>
      <div class="cabecalho">
        <h1>Rock, Paper or Scissor !</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="player-options ">
          <p>Player 1</p>
          <span class="points ">0</span>
          <img src="img/rock.png" opt="rock" style="opacity: 0.3;" alt="Rock">
          <img src="img/paper.png" opt="paper" style="opacity: 0.3;"   alt="Paper">
          <img src="img/scissor.png" opt="scissor" style="opacity: 0.3;" alt="Scissor">
        </div><!--player-->
        <div class="enemy-options ">
          <p>Computer</p>
          <span class="points ">0</span>
          <img src="img/rock.png" opt="rock" style="opacity: 0.3;" alt="Rock">
          <img src="img/paper.png" opt="paper" style="opacity: 0.3;" alt="Paper">
          <img src="img/scissor.png" opt="scissor" style="opacity: 0.3;" alt="Scissor">
        </div><!--enemy-->
        
      </div><!--container-->
      <div class="btn">
        <button name="addName" onclick=addNamePlayerOne() > Add Name </button>
        <button onclick=resetPlayerPoints() >Reset score </button>
      </div><!--btn-->

      
    </main>
    
  </body>
</html>
